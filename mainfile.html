<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>self_made_form</title>
    <link rel='stylesheet' href='styles.css' />
  </head>
  <body>

        <h1 id='title'>Survey Form</h1>
        <p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="menu">
        <form id='survey-form' form='post' action='https://register-demo.freecodecamp.org'>
          <fieldset>
            <!-- label是啥意思捏 -->
            <label for='name' id="name-label">Name <input id='name' type='text' name='name' placeholder="Type your name" required /></label>
            <label for='email' id="email-label">Email <input id='email' type='email' name='email' placeholder='Type your email' required /></label>
            <label for='number' id="number-label">Age(Optional) <input id="number" type="number" name="age" min="6" max="120" placeholder="Type your age" /></label>
          </fieldset>
          <fieldset>
              <label for="dropdown">Where did you know about us?
              <select name="referrer" id="dropdown">
                  <option value="">(select one)</option>
                  <option value="1">Discord</option>
                  <option value="2">Youtube</option>
                  <option value="3">Instagram</option>
                  <option value="4">Twitter/X</option>
                  <option value="5">Facebook</option>
                  <option value="6">Friends</option>
                  </select>
              </label>
              <p>Would You Recommend This Website To Your Friends?</p>
              <label for="definitely"><input value='definitely' class='inline' id="definitely" type="radio" name="atitude" checked>Oh definitely</label>
              <label for="will"><input value='will' class='inline' id="will" type="radio" name="atitude">I will</label>
              <label for="might"><input value='might' class='inline' id="might" type="radio" name="atitude">I might</label>
              <label for="will-not"><input value='will-not' class='inline' id="will-not" type="radio" name="atitude">I will not</label>

          </fieldset>
          <fieldset>

              <p>Where do you want us to improve?(select all that apply)</p>
              <label for="front-end"><input class='inline' type='checkbox' id="front-end" name="improvement" value="front-end"> Front-End</label>
              <label for="back-end"><input class='inline' type='checkbox' id="back-end" name="improvement" value="back-end"> Back-End</label>
              <label for="data-visualization"><input class='inline' type='checkbox' id="data-visualization" name="improvement" value="data-visualization"> Data-Visualization</label>
              <label for="challenges"><input class='inline' type='checkbox' id="challenges" name="improvement" value="challenges"> Challenges</label>
              <label for="open-source-community"><input class='inline' type='checkbox' id="open-source-community" name="improvement" value="open-source-community"> Open-Source-Community</label>
              <label for="gitter-help-rooms"><input class='inline' type='checkbox' id="gitter-help-rooms" name="improvement" value="gitter-help-rooms"> Gitter-Help-Rooms</label>
              <label for="videos"><input class='inline' type='checkbox' id="videos" name="improvement" value="videos"> Videos</label>
              <label for="city-meetups"><input class='inline' type='checkbox' id="city-meetups" name="improvement" value="city-meetups"> City-Meetups</label>
              <label for="wiki"><input class='inline' type='checkbox' id="wiki" name="improvement" value="wiki"> Wiki</label>
              <label for="forum"><input class='inline' type='checkbox' id="forum" name="improvement" value="forum"> Forum</label>
              <label for="additional-courses"><input class='inline' type='checkbox' id="additional-courses" name="improvement" value="additional-courses"> Additional-Courses</label>


              <label for="comments">Comments and suggestions:
                  <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write anything that you wish to tell us:"></textarea>
              </label>
          </fieldset>
          <input type='submit' value="Submit" id='submit'/>
        </form>
    </div>

  </body>
</html>
